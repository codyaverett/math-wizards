# Docker Compose configuration for Maths Wizards
# Provides easy orchestration for development and production

version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maths-wizards-web
    ports:
      - "8000:8000"
    environment:
      - DENO_ENV=production
      - PORT=8000
      - DATABASE_PATH=/app/data/maths-wizards.db
      # Optional: Set AdSense client ID
      # - ADSENSE_CLIENT_ID=ca-pub-XXXXXXXXXXXXXXXX
    volumes:
      # Persist database
      - maths-wizards-data:/app/data
      # Optional: Mount content for easy updates
      # - ./content:/app/content:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "deno", "eval", "await fetch('http://localhost:8000').then(r => r.ok ? Deno.exit(0) : Deno.exit(1)).catch(() => Deno.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - maths-wizards-network

  # Optional: Nginx reverse proxy for SSL/HTTPS
  # nginx:
  #   image: nginx:alpine
  #   container_name: maths-wizards-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - web
  #   restart: unless-stopped
  #   networks:
  #     - maths-wizards-network

volumes:
  maths-wizards-data:
    driver: local

networks:
  maths-wizards-network:
    driver: bridge
